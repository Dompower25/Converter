<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Convertation</title>
</head>
<body>
	
	<div class="container__convertor-box">

		<h1>Конвертор валют</h1>
		<a href="#">Курс НБ РБ</a>
		<div class="void__box">		
		<div class="container__convertor-box row">		
			<div class="convertor__box row">
				<input type="number" id="USD" class="form-control" value="1">
				<div class="currency row">
					<span class="country-flag flag-usd"></span>
					<span class="val-name">USD</span>
				</div>
			</div>			

			<div class="convertor__box row">
				<input type="number" id="BYN" class="form-control" value="1">
				<div class="currency row">
					<span class="country-flag flag-byn"></span>
					<span class="val-name">BYN</span>
				</div>
			</div>	

		</div>
		<div class="container__convertor-box row__column">
			<div class="convertor__box row">
				<input type="number" id="EUR" class="form-control" value="1">
				<div class="currency row">
					<span class="country-flag flag-usd"></span>
					<span class="val-name">EUR</span>
				</div>
			</div>

			
		</div>
		</div>
		<button class="add-convertor__box">Добавить валюту</button>

	</div>
	
	
</body>


<script src="js/script.js"></script>
</html>
